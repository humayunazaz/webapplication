<div class="catFactContainer">
  <mat-card>
    <div class="title text-left text-[48px] font-bold mb-[25px]">
      <h3>Cat Fact</h3>
    </div>
    <div class="factDesc">
      <p class="pb-4">{{ catFact }}</p>
    </div>
    <div class="updateButton flex justify-end items-center">
      <button mat-raised-button color="primary" (click)="updateCatFact()">
        Update Cat Fact
      </button>
    </div>
  </mat-card>
</div>
